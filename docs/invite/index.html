<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinnected - Processing Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #f1592a, #8b3318);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f1592a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° Kinnected</h1>
        <div class="spinner"></div>
        <p>Processing your family invitation...</p>
        <p id="status">Redirecting to app...</p>
    </div>

    <script>
        // Get token from URL path
        const pathSegments = window.location.pathname.split('/');
        const token = pathSegments[pathSegments.length - 1];
        
        if (token && token !== 'invite') {
            // Try to open app immediately
            const deepLink = `kinnected://invite/${token}`;
            window.location.href = deepLink;
            
            // Fallback: redirect to main invitation page after 3 seconds
            setTimeout(() => {
                document.getElementById('status').textContent = 'Redirecting to download page...';
                window.location.href = `/index.html?token=${token}`;
            }, 3000);
        } else {
            // No token, redirect to main page
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
