<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinnected - Family Invitation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .invitation-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        
        .status-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .status-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .status-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .download-text {
            color: #666;
            margin-bottom: 20px;
        }
        
        .download-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #555;
        }
        
        .download-btn::before {
            content: "üì±";
            margin-right: 8px;
        }
        
        .google-play::before {
            content: "‚ñ∂Ô∏è";
        }
        
        .app-store::before {
            content: "üçé";
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üè†</div>
        <h1 class="title">Kinnected</h1>
        <p class="subtitle">Connect with your family</p>
        
        <div class="invitation-card">
            <div id="content">
                <div class="loading"></div>
                <span>Loading invitation...</span>
            </div>
        </div>
        
        <div class="download-section">
            <p class="download-text">Don't have the app? Download it now:</p>
            <div class="download-buttons">
                <a href="#" class="download-btn google-play">Google Play</a>
                <a href="#" class="download-btn app-store">App Store</a>
            </div>
        </div>
        
        <div class="footer">
            Kinnected - Connecting families, one invitation at a time<br>
            ¬© 2024 Kinnected. All rights reserved.
        </div>
    </div>

    <script>
        // Get invitation ID from URL - support multiple formats
        const urlParams = new URLSearchParams(window.location.search);
        let invitationId = urlParams.get('id') || urlParams.get('invite');
        let inviteCode = urlParams.get('code') || urlParams.get('invitation_code');
        
        // Also check for path-based routing (for /invite/ID format)
        const pathSegments = window.location.pathname.split('/').filter(segment => segment);
        if (!invitationId && pathSegments.length > 0) {
            // Check if we're in an invite path like /invite/test123
            if (pathSegments[0] === 'invite' && pathSegments[1]) {
                invitationId = pathSegments[1];
            }
        }
        
        function showStatus(icon, title, message, isValid = false) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="status-icon">${icon}</div>
                <div class="status-title">${title}</div>
                <div class="status-message">${message}</div>
                ${isValid ? `<a href="kinnected://invite?id=${invitationId}${inviteCode ? '&code=' + inviteCode : ''}" class="download-btn" style="margin-top: 20px;">Open in Kinnected App</a>` : ''}
            `;
        }
        
        if (invitationId && invitationId !== 'invite' && invitationId !== '') {
            // Show valid invitation
            showStatus(
                'üéâ', 
                "You're Invited!", 
                "You've been invited to join a family on Kinnected! Tap the button below to open the app and accept your invitation.",
                true
            );
            
            // Try to open the app automatically
            setTimeout(() => {
                const deepLink = `kinnected://invite?id=${invitationId}${inviteCode ? '&code=' + inviteCode : ''}`;
                window.location.href = deepLink;
            }, 2000);
            
        } else {
            // Show welcome page for main site
            showStatus(
                'üè†', 
                "Welcome to Kinnected", 
                "Connect with your family through our app. If you have an invitation link, please make sure it includes the invitation ID."
            );
        }
        
        // Update download links (replace with actual app store links)
        document.querySelector('.google-play').href = 'https://play.google.com/store/apps/details?id=com.kinnected.app';
        document.querySelector('.app-store').href = 'https://apps.apple.com/app/kinnected/id123456789';
    </script>
</body>
</html>
